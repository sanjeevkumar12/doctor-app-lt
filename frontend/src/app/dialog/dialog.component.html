<div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{config.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onOverlayClicked($event)">
            <span aria-hidden="true"><i class="las la-times-circle"></i></span>
          </button>
        </div>
        <div class="modal-body">
            <ng-template appInsertion>
        
            </ng-template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onOverlayClicked($event)">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSaveClicked($event)">{{config.save_btn_label}}</button>
        </div>
      </div>
    </div>
  </div>
